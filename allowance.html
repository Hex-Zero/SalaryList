<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button class="max-clear-user-data">
        <img
          src="../assets/icons/dumpster-fire.svg"
          alt=""
          class="max-clear-user-icon"
        />
      </button>
      <div
        type="button"
        class="add-new-user-modal-max"
        data-toggle="modal"
        data-target="#createNewUserModal"
      >
        + New Users
      </div>

      <a href="./index.html">Salary</a>
      <div>ALLOWANCES</div>
      <div data-toggle="modal" data-target="#setStartDateModal">Start</div>
    </header>
    <section id="mainSectionContainer" class="max-allowance-section">
      <form id="staticVariableForm">
        <div class="static-input-container">
          <label for="allowancePeriodField">Period</label>
          <input id="allowancePeriodField" type="number" min="0" />
        </div>
        <div class="static-input-container">
          <label for="allowaceAmountField">Amount</label>
          <input id="allowaceAmountField" type="number" min="0" />
        </div>
        <div class="static-input-container">
          <label for="allowaceIntrestField">Intrest</label>
          <input id="allowaceIntrestField" type="number" min="0" />
          <button type="submit">+</button>
        </div>
      </form>
    </section>
    <div class="user-container-template d-none">
      <div class="user-container">
        <div class="user-input-container">
          <input class="user-name-input" type="text" />
          <input class="user-allowance-input" type="number" />
          <input class="math-operation-input" type="number" />
          <input type="submit" value="Edit" />
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
  <div
    class="modal fade"
    id="createNewUserModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createNewUserModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <form id="newUserForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createNewUserModalLabel">Add New User</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="input-container-max">
          <label for="newUserName">User Name</label>
          <input id="newUserName" type="text" required />
          <label for="newUserAllowance">Allowance</label>
          <input id="newUserAllowance" type="number" required />
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="+ Add" />
        </div>
      </form>
    </div>
  </div>
  <div
    class="modal fade"
    id="setStartDateModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="setStartDateModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <form id="setStartDateForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="setStartDateModalLabel">
            When Would You Like To Start?
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <input type="date" name="startDate" id="setStartDate" />

        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="Start" />
        </div>
      </form>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script>
    src = "https://kit.fontawesome.com/1e406219c3.js";
    crossorigin = "anonymous";
  </script>
  <script src="./allowanceJS/localStorage.js"></script>
  <script src="./allowanceJS/main.js"></script>
</html>
