<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button class="max-clear-user-data">
        <img
          src="../assets/icons/dumpster-fire.svg"
          alt=""
          class="max-clear-user-icon"
        />
      </button>
      <label for="" class="max-total-label">Total: </label>
      <input disabled type="text" class="max-total-input" />
      <!-- <button class="max-edit-total-value">edit</button> -->
    </header>
    <section>
      <form id="mx-new-job-form" class="max-all-elements">
        <div class="max-input-container">
          <div class="max-input-fields">
            <label class="max-input-label" for="max-job-title-input"
              >Job Title</label
            >
            <input
              type="text"
              id="max-job-title-input"
              placeholder="Enter Job Title"
              class="max-input max-job-title-input"
            />
          </div>
          <div class="max-input-fields">
            <label class="max-input-label" for="max-salary-input">Salary</label>
            <input
              id="max-salary-input"
              type="number"
              placeholder="Salary"
              class="max-input max-salary-input"
            />
          </div>
          <button class="max-button">Add task</button>
        </div>
        <div class="max-warning-message"></div>
        <div class="max-job-list-container"></div>
      </form>
    </section>
    <div
      id="myModal"
      data-backdrop="static"
      data-keyboard="false"
      class="modal"
      tabindex="-1"
      role="dialog"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Welcome</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Input Initial Total</p>
            <input type="number" name="starting" id="initial-total" />
          </div>
          <div class="modal-footer">
            <button id="start-button" type="button" class="btn btn-primary">
              Start
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script>
    src = "https://kit.fontawesome.com/1e406219c3.js";
    crossorigin = "anonymous";
  </script>
  <script src="manageCookies.js"></script>
  <script src="setupNewUser.js"></script>
  <script src="localStorage.js"></script>
  <script src="createListItem.js"></script>
  <script src="main.js"></script>
</html>
